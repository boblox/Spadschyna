<div ng-controller="grid.coloured_header.controller" class="coloured-header">
    <textarea rows="1"
              umb-auto-resize
              umb-auto-focus
              class="textstring input-block-level {{control.value.colour}}" id="{{control.uniqueId}}_text"
              ng-model="control.value.text"
              ng-attr-style="{{control.editor.config.style}}" placeholder="Write text here..."></textarea>
    <select rows="1"
            ng-model="control.value.colour" id="{{control.uniqueId}}_text">
        <option value="orange">Оранжевий</option>
        <option value="orange-light">Моркв'яний</option>
        <option value="ochre">Охра</option>
        <option value="yellow">Жовтий</option>
    </select>
</div>
